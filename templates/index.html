<!DOCTYPE html>
<html>
<head>
    <title>FILA DE EMISSÕES - CEDT</title>
    <link rel="icon" href="/static/ico.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1efef;
            margin: 0;
            padding: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            background-color: #e9e9e9;
            padding: 10px 0;
            z-index: 2;
        }
        .logo {
            width: 40px;
            height: 40px;
            margin-right: 20px;
        }
        h1 {
            color: #183f61;
            font-weight: bold;
            margin: 0;
            flex: 1;
        }
        #clock {
            font-size: 20px;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 18px;
            text-align: center;
            position: relative;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
            font-weight: bold;
        }
        thead th {
            position: sticky;
            top: 60px; 
            background-color: #fff;
            z-index: 1;
            box-shadow: 0 2px 2px -1px rgba(0, 0, 0, 0.4);
        }
        tr:nth-child(even) {
            background-color: #b9d1e4; 
        }
        tr:nth-child(odd) {
            background-color: #f8e1bb; 
        }
        #loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 24px;
            text-align: center;
            padding-top: 20%;
        }


        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px;
            }

            .logo {
                width: 30px;
                height: 30px;
                margin-right: 0;
                margin-bottom: 10px;
            }

            h1 {
                font-size: 20px;
                text-align: center;
                margin: 0;
                padding: 0;
            }

            #clock {
                font-size: 16px;
                margin-top: 10px;
                text-align: center;
            }

            table {
                font-size: 16px;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>

    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        setInterval(function() {
            showLoading();
            setTimeout(function() {
                location.reload();
            }, 3000); 
        }, 120000);

        document.addEventListener('DOMContentLoaded', function() {
            window.scrollTo(0, document.body.scrollHeight);
        });

        window.onload = function() {
            window.scrollTo(0, document.body.scrollHeight);
            updateClock();
        };

        function updateClock() {
            let options = { timeZone: 'America/Sao_Paulo', hour12: false };
            let now = new Date().toLocaleTimeString('pt-BR', options);
            document.getElementById('clock').innerHTML = now;
        }
        setInterval(updateClock, 1000);
    </script>
</head>
<body>
    <div class="header">
        <img src="/static/ico.ico" alt="Logo" class="logo">
        <h1>FILA DE EMISSÕES - CEDT</h1>
        <div id="clock"></div>
    </div>
    <div id="loading">Página em atualização, aguarde alguns segundos...</div>
    {{ data|safe }}
</body>
</html>
