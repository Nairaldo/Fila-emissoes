<!DOCTYPE html>
<html>
<head>
    <title>FILA DE EMISSÕES - CEDT</title>
    <!-- Adicionando CSS para estilizar a tabela -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 18px;
            text-align: center;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        #loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 24px;
            text-align: center;
            padding-top: 20%;
        }
    </style>

    <script>
        // Função para mostrar o aviso de atualização
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        // Atualiza a página automaticamente a cada 2 minutos
        setInterval(function() {
            showLoading();
            setTimeout(function() {
                location.reload();
            }, 3000); // Aguarda 3 segundos para mostrar o aviso de atualização
        }, 120000); // Atualiza a página a cada 2 minutos (120000 ms)
    </script>
</head>
<body>
    <h1>FILA DE EMISSÕES - CEDT</h1>
    <div id="loading">Página em atualização, aguarde alguns segundos...</div>
    {{ data|safe }}
</body>
</html>
